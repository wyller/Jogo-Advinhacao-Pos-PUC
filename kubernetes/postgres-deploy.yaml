apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: ms  # Certifique-se de que o namespace seja o mesmo do PVC
spec:
  replicas: 1  # Número de réplicas
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13  # Use a versão do PostgreSQL que preferir
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: mydatabase
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data  # Onde o volume será montado no contêiner
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc  # Nome do PVC que será usado
